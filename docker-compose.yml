    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: netflix
    ports:
      - 5431:5432
    volumes:
      - db-data:/var/lib/postgresql/data

